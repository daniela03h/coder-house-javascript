<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"
    />
    <title>DLH Store</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1 class="fw-bolder page-title">DLH Store</h1>

        <div class="search-input">
          <i class="ph ph-magnifying-glass"></i>
          <input type="search" placeholder="Search" />
        </div>

        <i class="ph ph-shopping-cart" data-content="0"></i>
      </div>
      <div class="categories-bar">
        <div class="container">
          <div>
            <button class="btn category-btn" name="all categories">
              All categories
            </button>
          </div>
          <div class="categories-list">
            <button class="btn category-btn" name="electronics">
              Electronics
            </button>
            <button class="btn category-btn" name="jewelery">Jewelery</button>
            <button class="btn category-btn" name="men's clothing">
              Men's clothing
            </button>
            <button class="btn category-btn" name="women's clothing">
              Women's clothing
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="product-list">
          <div class="spinner"></div>
        </section>
      </div>
    </main>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
